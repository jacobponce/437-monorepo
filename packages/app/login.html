
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Golf @</title>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <script type="module" src="/src/pages/login.ts"></script>
</head>
<body class="page">
  <mu-auth provides="golf:auth">
    <app-header></app-header>
    <h2>User Login</h2>
    <main class="card">
      <login-form api="/auth/login">
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
      </login-form>
    </main>
    <p>Or did you want to <a href="/register.html">Sign up as a new user</a>?</p>

    <footer>
      <nav>
        <ul>
          <li><a href="/app">Home</a></li>
          <li><a href="/app/shop">Golf Shop</a></li>
        </ul>
      </nav>
    </footer>
  </mu-auth>
</body>
</html>
