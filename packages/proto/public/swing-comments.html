<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Comment Thread</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="../src/pages/swing-comments.ts"></script>
    <style>
        .header-with-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-large, 2rem);
        }

        .header-with-button h1 {
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-medium, 4px);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background-color: var(--color-accent, #4CAF50);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        #comment-form-section {
            display: none;
            margin-bottom: var(--spacing-large, 2rem);
        }

        #comment-form-section.show {
            display: block;
        }

        .comments-list {
            margin-top: var(--spacing-large, 2rem);
        }

        article {
            margin-bottom: var(--spacing-medium, 1rem);
        }
    </style>
</head>
<body>
    <mu-auth provides="golf:auth">
    <app-header></app-header>

    <main>
        <div class="header-with-button">
            <h1>Advice Comment Thread</h1>
            <button id="add-comment-btn" class="btn btn-primary">+ Add Comment</button>
        </div>

        <section id="comment-form-section">
            <h2>Post a Comment</h2>
            <comment-form></comment-form>
        </section>

        <section class="comments-list">
            <h2>Recent Comments</h2>
            <div id="comments-container">
                <p>Loading comments...</p>
            </div>
        </section>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="swing-advice.html">Back to Swing Advice</a></li>
            </ul>
        </nav>
    </main>
    </mu-auth>
</body>
</html>
