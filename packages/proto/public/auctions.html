<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctions</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="../src/pages/auctions.ts"></script>
</head>
<body>
    <mu-auth provides="golf:auth">
    <app-header></app-header>

    <main>
        <section>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-large, 2rem);">
                <h2 style="margin: 0;">
                    <svg class="icon">
                        <use href="/icons/transportation.svg#icon-flag" />
                    </svg>
                    Active Auctions
                </h2>
                <a href="create-auction.html" class="btn btn-primary" style="text-decoration: none; padding: 0.75rem 1.5rem; background-color: var(--color-accent, #4CAF50); color: white; border-radius: var(--radius-medium, 4px); font-weight: 500;">
                    + Create New Auction
                </a>
            </div>
            <div class="listings-grid" id="auctions-grid">
                <p style="grid-column: 1/-1; text-align: center;">Loading auctions...</p>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="golf-shop.html">Golf Shop</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
